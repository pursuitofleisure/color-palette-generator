<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Color Palette Generator by Diana Le</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./index.css">
</head>

<body>
   <main>
      <div class="generator">
         <div class="generator__header">
            <div class="generator__input">
               <label for="generator__colorpicker1">Color Picker</label>
               <input type="color" class="generator__colorpicker" id="generator__colorpicker1">
            </div>
            <div class="generator__select">
               <label for="generator__select1">Color Mode</label>
               <select class="generator__mode select-css" id="generator__select1">
                  <option value="monochrome">Monochrome</option>
                  <option value="monochrome-dark">Monochrome Dark</option>
                  <option value="monochrome-light">Monochrome Light</option>
                  <option value="analogic">Analogic</option>
                  <option value="complement">Complement</option>
                  <option value="analogic-complement">Analogic Complement</option>
                  <option value="triad">Triad</option>
                  <option value="quad">Quad</option>
               </select>
            </div>
            <button class="generator__button">Get color scheme</button>

         </div>
         <div class="generator__palette">
            <div class="generator__colorblock">
               <div class="generator__color"></div>
               <div class="generator__colorcode"></div>
            </div>
            <div class="generator__colorblock">
               <div class="generator__color"></div>
               <div class="generator__colorcode"></div>
            </div>
            <div class="generator__colorblock">
               <div class="generator__color"></div>
               <div class="generator__colorcode"></div>
            </div>
            <div class="generator__colorblock">
               <div class="generator__color"></div>
               <div class="generator__colorcode"></div>
            </div>
            <div class="generator__colorblock">
               <div class="generator__color"></div>
               <div class="generator__colorcode"></div>
            </div>
         </div>
      </div> <!-- end generator -->
      <div id="status"></div>
   </main>
   <footer id="credits">
      View on <a href="https://github.com/pursuitofleisure/color-palette-generator" target="_blank">Github</a> | Made
      by <a href="https://www.dianale.dev/" target="_blank">Diana Le</a>
   </footer>
   <script src="./index.js"></script>
</body>

</html>
